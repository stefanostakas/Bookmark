
<!DOCTYPE html>
<html lang="en"> 
<head>
    <script src="js/main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- The title of the app -->
<title> The Bookmark App </title>
</head>
<!-- Button to open the library page -->
<button class="library-button">Library</button>

<header>
  <h1>The Bookmark App</h1>
</header>
<body>
 <!-- Search bar to get the input from user -->
 <form>
  <input id="SearchText"  placeholder="Search for a book, author, isbn or a keyword..." class="search">
  </form>
<!-- Search button to perform the search action -->
<button onclick="functionSearch()" id="search"> Search </button>

 <!-- Main container to display the results -->
 <main>
  <div id="container"> </div>
 </main>
<br>
</body>
</html>
<!-- JavaScript function to handle the library button click event -->
<script>
  (function() {
    const libraryButton = document.querySelector('.library-button');

    // Check if the library button is present on the page
    if (libraryButton) {
      libraryButton.addEventListener('click', function() {
        libraryButton.style.transform = 'scale(0.9)';
        setTimeout(function() {
          window.location.href = '../favlist';
        }, 300);
      });
    }
  })();
</script>
